admin_user: "brandon"

authorized_keys:
  - "ssh-rsa  btuttle@nvidia.com"
  - "ssh-rsa  olympus-01"
  - "ssh-rsa  olympus-02"
  - "ssh-rsa  olympus-03"

necessary_software:
  - sshpass
  
unnecessary_software: 
  - unattended-upgrades
  
unnecessary_services: []

unnecessary_motd:
  - /etc/update-motd.d/00-header
  - /etc/update-motd.d/10-help-text
  - /etc/update-motd.d/50-motd-news

fstab_mounts:
  - src: 192.168.1.232:/volume1/brandon
    path: /volume1/brandon
    opts: rw,fsc,nfsvers=3,nofail
    state: mounted
    fstype: nfs
  - src: 192.168.1.232:/volume1/alicia
    path: /volume1/alicia
    opts: rw,fsc,nfsvers=3,nofail
    state: mounted
    fstype: nfs